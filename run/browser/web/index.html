<!DOCTYPE html>
<html>
  <head>
    <title>DevDynamo_AI</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
  </head>
  <body>
    <div class="app">
      <!-- For demo purpose-->
      <header class="text-center">
        <h1 class="display-4 text-white">DevDynamo_AI</h1>
        <p class="text-white lead mb-0">
          An elegant conversation widget compatible with Bootstrap 4
        </p>
        <p class="text-white lead mb-4">
          Snippet by
          <a href="https://bootstrapious.com" class="text-white">
            <u>Bootstrapious</u></a
          >
        </p>
      </header>

      <div class="conversation expanded rounded-lg overflow-hidden shadow">
        <!-- Conversations box-->
        <div class="sidebar px-0 bg-white">
          <div class="bg-gray px-4 py-2 bg-light d-flex align-items-center">
            <!-- show/hide conversations button -->
            <div class="row">
              <div class="d-flex align-items-center">
                <button
                  type="button"
                  class="expand-btn btn btn-link text-dark"
                  id="show-hide-conversations"
                >
                  <i class="fa fa-bars"></i>
                </button>
              </div>
              <!-- Conversation box with name-->
              <div class="d-flex align-items-center">
                <h2 class="h6 text-uppercase py-2">Conversations</h2>
              </div>
            </div>
          </div>

          <div class="conversations-box">
            <!-- Create conversion button -->
            <button
              type="button"
              class="btn btn-link text-dark"
              id="create-conversation"
            >
              <i class="fa fa-plus"></i> New conversation
            </button>
            <div class="list-group rounded-0"></div>
          </div>
        </div>
        <!-- Conversation Box-->
        <div class="px-0">
          <div class="conversation-box px-4 py-5 bg-white"></div>

          <!-- Typing area -->
          <div class="input-group">
            <input
              type="text"
              placeholder="Type a message"
              aria-describedby="button-addon2"
              class="form-control rounded-0 border-0 py-4 bg-light"
              disabled
            />
            <div class="input-group-append">
              <button
                id="button-addon2"
                type="submit"
                class="btn btn-link"
                disabled
              >
                <i class="fa fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="conversation.js"></script>
    <script src="message.js"></script>
    <script src="attachment.js"></script>
    <script src="script.js"></script>
  </body>
</html>
