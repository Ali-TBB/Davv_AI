<!DOCTYPE html>
<html>
  <head>
    <title>DevDynamo_AI</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script> -->
    <script type="text/javascript" src="/eel.js"></script>
  </head>
  <body>
    <div class="app">
      <!-- For demo purpose-->
      <header class="text-center">
        <h1 class="display-4 text-white">DevDynamo_AI</h1>
        <p class="text-white lead mb-0">
          An elegant conversation widget compatible with Bootstrap 4
        </p>
        <p class="text-white lead mb-4">
          Snippet by
          <a href="https://bootstrapious.com" class="text-white">
            <u>Bootstrapious</u></a
          >
        </p>
      </header>

      <div class="conversation expanded rounded-lg overflow-hidden shadow">
        <!-- Side bar -->
        <div class="sidebar px-0 bg-light border-right">
          <div class="header px-2 py-2 border-bottom">
            <!-- show/hide conversations button -->
            <button
              type="button"
              class="expand-btn btn text-dark d-flex align-items-center"
              id="show-hide-conversations"
            >
              <i class="fa fa-bars"></i>
              <h2 class="h6 text-uppercase mx-2">Recent Conversations</h2>
            </button>
            <!-- Conversation box with name-->
          </div>

          <div class="conversations-box">
            <!-- Create conversion button -->
            <div class="d-flex justify-content-center border-bottom">
              <button
                type="button"
                class="btn btn-link text-dark"
                id="create-conversation"
              >
                <i class="fa fa-plus"></i>
                <span> Start new conversation</span>
              </button>
            </div>
            <div class="list-group rounded-0"></div>
          </div>
        </div>

        <!-- Conversation Box-->
        <div class="px-0">
          <div class="conversation-box px-4 py-5 bg-white"></div>

          <!-- Typing area -->
          <div class="input-group border-top bg-light">
            <div class="input-group-append border-right">
              <!-- Attachment button -->
              <button
                class="btn btn-link btn-pick-img"
                type="button"
                id="attachments-btn"
                onclick="Attachment.pickImage()"
                disabled
              >
                <i class="fa fa-image"></i>
              </button>
            </div>
            <input
              type="text"
              placeholder="Type a message"
              aria-describedby="button-addon2"
              class="form-control border-0 py-4 bg-light"
              disabled
            />
            <div class="input-group-append border-left m-0">
              <button class="btn btn-link btn-record" disabled>
                <i class="fa fa-microphone"></i>
              </button>
            </div>
            <div class="input-group-append border-left m-0">
              <button class="btn btn-link btn-send" disabled>
                <i class="fa fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="conversation.js"></script>
    <script src="message.js"></script>
    <script src="attachment.js"></script>
    <script src="script.js"></script>
  </body>
</html>
