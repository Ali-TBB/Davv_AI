<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Davv_AI</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" type="text/css" href="src/css/style.css" />

    <script type="text/javascript" src="/eel.js"></script>
  </head>
  <body>
    <div class="app">
      <!-- For demo purpose-->
      <header class="header">
        <h1 class="title text-white">Davv_AI</h1>
        <p class="subtitle text-white">Empowering Developers, One Command at a Time.</p>
        <p class="text-white">
          Powered by <a href="https://github.com/Ali-TBB/Davv_AI" class="text-white"><u>Davv team</u></a>
        </p>
      </header>

      <div class="conversation expanded rounded-lg overflow-hidden shadow">
        <!-- Side bar -->
        <div class="sidebar px-0 bg-light border-right">
          <div class="header px-2 py-2 border-bottom">
            <!-- show/hide conversations button -->
            <button
              type="button"
              class="expand-btn btn bg-transparent text-dark d-flex align-items-center"
              id="show-hide-conversations"
            >
              <i class="fa fa-bars"></i>
              <h2 class="h6 text-uppercase mx-2">Recent Conversations</h2>
            </button>
            <!-- Conversation box with name-->
          </div>

          <div class="conversations-box">
            <!-- Create conversion button -->
            <div class="d-flex justify-content-center border-bottom">
              <button
                type="button"
                class="btn btn-link text-dark"
                id="create-conversation"
              >
                <i class="fa fa-plus"></i>
                <span> Start new conversation</span>
              </button>
            </div>
            <div class="list-group rounded-0"></div>
          </div>
        </div>

        <!-- Conversation Box-->
        <div class="px-0 conversation-box">
          <div
            class="header border-bottom bg-light px-3 py-1 d-flex justify-content-between align-items-center"
          >
            <!-- <h3></h3> -->
            <div></div>
            <button
              class="btn dropdown bg-transparent"
              type="button"
              id="btn-settings"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              disabled
            >
              <i class="fas fa-gear"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-bottom"
              aria-labelledby="btn-settings"
            >
              <li class="dropdown-item" id="stream-recording">
                Start Stream Recording
              </li>
            </ul>
          </div>
          <div class="conversation-messages px-4 py-5 bg-white"></div>

          <!-- Typing area -->
          <div class="input-group border-top bg-light">
            <div class="input-group-append border-right">
              <!-- Attachment button -->
              <button
                class="btn btn-link btn-pick-img"
                type="button"
                id="attachments-btn"
                onclick="Attachment.pickImage()"
                disabled
              >
                <i class="fa fa-image"></i>
              </button>
            </div>
            <input
              type="text"
              placeholder="Type a message"
              aria-describedby="button-addon2"
              class="form-control border-0 py-3 bg-light"
              disabled
            />
            <div class="input-group-append border-left m-0">
              <button class="btn btn-link btn-record" disabled>
                <i class="fa fa-microphone"></i>
              </button>
            </div>
            <div class="input-group-append border-left m-0">
              <button class="btn btn-link btn-send" disabled>
                <i class="fa fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- image preview modal -->
    <div
      class="modal fade"
      id="image-preview-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="image-preview-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog-centred" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Preview attachment image</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="" alt="" class="img-fluid" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="src/js/conversation.js"></script>
    <script src="src/js/message.js"></script>
    <script src="src/js/attachment.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
